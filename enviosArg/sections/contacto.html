<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="vino, bodega, clubdelvino">
  <meta name="description" content="Asociate a nuestro club">
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <title>CLUB DEL VINO | Contacto</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">CLUB DEL VINO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./galeria.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./historia.html">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1>CLUB DEL VINO</h1>
    <section class="historia11">
      <h2 id="histor">CENTRO DE CONTACTO</h2>
    </section>
    <section>
      <form>
        <p>
          <label for="nombre y apellido">Ingrese nombre y apellido</label>
          <input type="text" name="nombre y apellido">
        </p>
        <p>
          <label for="email">Decime tu email:</label>
          <input type="email" placeholder="aaa@gmail.com" name="email">
        </p>
        <p>
          <label for="edad">Ingrese edad</label>
          <input type="number" name="edad">
        </p>
        <p>
        <div>Hombre:</div>
        <input type="radio" name="sexo" value="hombre">
        <div>Mujer:</div>
        <input type="radio" name="sexo" value="mujer">
        </p>
        <p>
          <label for="Observaciones"> Observaciones: </label>
          <textarea placeholder="Observaciones"></textarea>
        </p>
        <p>
          <select name="estado civil">
            <option value="S">Soltero</option>
            <option value="C">Casado</option>
            <option value="V">Viudo</option>
          </select>
        </p>
        <p>
          <input type="submit" value="enviar info">
          <input type="reset" value="borrar info">
        </p>
      </form>
    </section>
  </main>
  <br>
  <br>
  <br>
  <footer>
    <!--pie de pagina-->
    <h3 class="foot">Beber con moderación | Prohibida su venta a menores de 18 años | TODOS LOS DERECHOS RESERVADOS 2022</h3>
  </footer>
  <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
